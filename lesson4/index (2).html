<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = prompt();
        function check(str) {
            var string = "";
            for (var i = str.length - 1; i >= 0; i--) {
                string += str.charAt(i);
            }
            if (str == string) {
                alert("yess")
            } else {
                alert("noo")
            }
            return "noo"
        }
        check(str);

    </script>
</body>

</html>
