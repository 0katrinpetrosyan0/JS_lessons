<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson12</title>
    <style>
    .mek {
            background-color: grey;
            width: 100%;
            height: 80px;
            font-size: 18px;
            text-align: center;
            color: white;
        }
        .mek:hover{
            background-color:lightslategrey;
        }

        .erku {
            background-color: blueviolet;
            width: 100%;
            height: 80px;
            font-size: 18px;
            text-align: center;
            color: white;

        }
    </style>
</head>
<body>
        <div class="mek">first</div>
        <div class="erku">second</div>
        <div class="mek">first</div>
        <div class="erku">second</div>
        <div class="mek">first</div>
        <div class="erku">second</div>
        <script>
            let x = document.getElementsByClassName("mek");
            let y = document.getElementsByClassName("erku");
            for (let i = 0; i < x.length; i++) {
                for (let i = 0; i < y.length; i++) {
                    // y[i].style.color = 'blue';
    
                    y[i].onclick = function () {
                        if (y[i].style.display === 'block') {
                            y[i].style.display = 'none';
                        }
                        else{
                            y[i].style.display = 'block';
                        }
                    }
                }
                // x[i].style.color = 'red';
                x[i].onclick = function () {
                        if (y[i].style.display === 'block') {
                            y[i].style.display = 'none';
                        }
                        else{
                            y[i].style.display = 'block';
                        }
                    }
            }
</script>
</body>
</html>
